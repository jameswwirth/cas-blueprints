name: bitnami-nginx
version: 1.2
formatVersion: 1
inputs:
  SelectCloud:
    type: string
    enum:
      - 'env:aws'
  hostname1:
    type: string
    default: bitnami-nginx
  user:
    type: string
    title: Username for SSH
    description: The username you would like to have for the installation.
    default: vmware
  sshkey:
    type: string
    encrypted: true
    title: Enter SSH Key.
    description: The SSH-Key for connectivity
resources:
  Cloud_Machine_1:
    type: Cloud.Machine
    properties:
      image: bitnami-nginx-1.16.1
      flavor: small
      cloudConfig:
        #cloud-config
        hostname: '${input.hostname1}'
        users:
          - name: '${input.user}'
            ssh-authorized-keys:
              - '${input.sshkey}'
            sudo:
              - 'ALL=(ALL) NOPASSWD:ALL'
            groups: sudo
            shell: /bin/bash